<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <link rel="stylesheet" href="css/style.css" />

        <!-- Mid Wall -->
        <div class="midwalls-right">
          <div class="midwall-right midwall-right3"></div>
          <div class="midwall-right midwall-right4"></div>
          <div class="midwall-right midwall-right5"></div>
          <div class="midwall-right midwall-right9"></div>
          <div class="midwall-right midwall-right10"></div>

        <!-- Mid Left -->

        <div class="paniers">
          <div class="panier panier5"></div>
        </div>
        <!-- Filet -->
        <div class="filets">
          <div class="filet filet5"></div>
        </div>
        <!-- Synthe -->
        <div class="synthes">

        <!-- Second -->

          <div class="rapbattle rapbattle2"></div>

          <div class="rapbattle rapbattle6"></div>

          <div class="ingeson ingeson10"></div>
        </div>
        <!-- Chair -->
        <div class="chairs">
          <div class="chair chair9"></div>
        </div>
        <!-- Left -->

          <div class="left left10"></div>
        </div>
        <!-- Lights -->

          <div class="light light8"></div>

          <div class="skater skater5"></div>

        <!-- Rider -->

          <div class="rider rider5"></div>
        </div>
        <!-- Steam -->
        <div class="steams">
          <div class="steam steam6"></div>
          <div class="steam steam7"></div>
        </div>
        <!-- Player -->
        <div class="players">
          <div class="player player5"></div>
        </div>
        <!-- table -->
        <div class="tables">
          <div class="table table7"></div>
        </div>
      </div>

      <div class="lyrics"></div>
    </div>

    <div id="titles-container">
      <div class="title" id="illtitle" data-scene="0">Illmatic</div>
      <div class="title" data-scene="1">The Genesis</div>
      <div class="title" data-scene="2">N.Y. State of Mind</div>
      <div class="title" data-scene="3">Life's a Bitch</div>
      <div class="title" data-scene="4">The World Is Yours</div>

      <div class="title" data-scene="9">Represent</div>
      <div class="title" data-scene="10">It Ain't Hard to Tell</div>
    </div>

    <audio id="background-audio" loop></audio>

    <!-- Bouton pour afficher les paroles -->

    <!-- Section pour afficher les paroles -->
    <div id="lyrics-container" class="hidden">
      <div class="lyrics" id="lyrics"></div>
    </div>

    <script type="module" src="/src/main.js"></script>
